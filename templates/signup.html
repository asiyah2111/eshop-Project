{% load staticfiles %}
<html>
<head>
	<title>Sign up form</title>
	<link rel="stylesheet" href="{% static 'signstyle.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<div class="row" id="registrationform">
			<div class="col-md-8"></div>
			<div class="col-md-4">
				<form action=''>
					<h3>SIGN UP</h3>
					<div class="form-group">
						<label>FIRST NAME</label>
						<input type="text" placeholder="FIRST NAME" name="fname" class="form-control">
						</div>

						<div class="form-group">
							<label>LAST NAME</label>
						<input type="text" placeholder="LAST NAME" name="lname" class="form-control">
						</div>



						<div class="form-group">
							<label>USERNAME</label>
						<input type="text" placeholder="USERNAME" name="uname" class="form-control">
                         </div>



						 <div class="form-group">
							<label>PASSWORD</label>
						<input type="password" placeholder="PASSWORD" name="pwd" class="form-control">
						</div>


						<div class="form-group">
							<label>Email</label>
						<input type="email" placeholder="EMAIL" name="email" class="form-control">
						</div>





                        <div class="form-group">
							<label>MOBILE</label>
						<input type="text" placeholder="MOBILE" name="mob" class="form-control">
						</div>


						<div class="form-group">
							<label>address</label>
						<input type="text" placeholder="ADDRESS" name="address" class="form-control">
						</div>

						<div class="form-group">
							<label>SELECT</label>
						<select name="type" class="form-control">
							<option>select JobSeeker/recruiter</option>
							<option value="seeker">Job seeker</option>
							<option value="recruiter">Recruiter</option>
							</select>
							</div>


                            <div class="form-group">
							
							<input type="submit" value="Add">


					




				</form>








			</div>







		</div>








	</div>










	

</body>

</html>
